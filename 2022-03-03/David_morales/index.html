<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="calculator">
            <div class="option">
                <button id="theme">
                  tema
               </button>

            </div>
            <div class="results">
                <div>
                    <p> Historial</p>
                    <span> resultado</span>
                </div>
            </div>
            <div class="buttons">
                <button data-type="operation" data-value="clearall">C</button>
                <button data-type="operation" data-value="+/-">+/-</button>
                <button data-type="operation" data-value="%">%</button>
                <button data-type="operation" data-value="./.">./.</button>
                <button data-type="number" data-value="7">7</button>
                <button data-type="number" data-value="8">8</button>
                <button data-type="number" data-value="9">9</button>
                <button data-type="operation" data-value="*">*</button>
                <button data-type="number" data-value="4">4</button>
                <button data-type="number" data-value="5">5</button>
                <button data-type="number" data-value="6">6</button>
                <button data-type="operation" data-value=->-</button>
                <button data-type="number" data-value="1">1</button>
                <button data-type="number" data-value="2">2</button>
                <button data-type="number" data-value="3">3</button>
                <button data-type="operation" data-value="+">+</button>
                <button data-type="operation" data-value=".">.</button>
                <button data-type="number" data-value="0">0</button>



                <button data-type="operation" data-value="deleteLast">
                    <svg width="33" height="32" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.0858 7H11.5H27.5H28.5V8V24V25H27.5H11.5H11.0858L10.7929 24.7071L2.79292 16.7071L2.08582 16L2.79292 15.2929L10.7929 7.29289L11.0858 7ZM11.9142 9L4.91424 16L11.9142 23H26.5V9H11.9142ZM15.5 11.5858L16.2071 12.2929L18.5 14.5858L20.7929 12.2929L21.5 11.5858L22.9142 13L22.2071 13.7071L19.9142 16L22.2071 18.2929L22.9142 19L21.5 20.4142L20.7929 19.7071L18.5 17.4142L16.2071 19.7071L15.5 20.4142L14.0858 19L14.7929 18.2929L17.0858 16L14.7929 13.7071L14.0858 13L15.5 11.5858Z"  />
                    </svg>
                </button>



                <button data-type="operation" data-value="=">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
