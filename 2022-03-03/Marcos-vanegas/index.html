<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container-calc">
        <div class="cont-display">
            <div class="theme">
                <div class="cont-theme">
                    <img data-light src="img/O.png" alt="">
                    <img data-dark src="img/Union.svg" alt="">
                </div>
                
            </div>
            <div class="display">
                <div class="valor-superior" data-valor-superior></div>
                <div class="valor-inferior" data-valor-inferior></div>
            </div>
        </div>
        
        <section class="cont-button">
            <div> <button data-borrar-todo class="first-row">c</button></div>
            <div> <button class="first-row">+/-</button></div>
            <div> <button class="first-row">%</button></div>
            <div> <button data-operador class="property">รท</button></div>

            <div> <button data-numero class="all">7</button></div>
            <div> <button data-numero class="all">8</button></div>
            <div> <button data-numero class="all">9</button></div>
            <div> <button data-operador class="property">x</button></div>

            <div> <button data-numero class="all">4</button></div>
            <div> <button data-numero class="all">6</button></div>
            <div> <button data-numero class="all">5</button></div>
            <div> <button data-operador class="property">-</button></div>

            <div> <button data-numero class="all ">1</button></div>
            <div> <button data-numero class="all ">2</button></div>
            <div> <button data-numero class="all">3</button></div>
            <div> <button data-operador class="property">+</button></div>
            
            <div> <button data-numero class="all">.</button></div>
            <div> <button data-numero class="all">0</button></div>
            <div> <button data-borrar class="all"><=</button></div>
            <div> <button data-igual class="property ">=</button></div>
        </section>

    </div>
    <script src="calculator.js"></script>

</body>
</html>
