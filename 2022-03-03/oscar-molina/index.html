<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Work+Sans:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main class="container">
            <div class="mode-container">
                <div class="light-mode toogle-button">
                    <button class="moon icons">
                        <svg
                            width="18"
                            height="18"
                            viewBox="0 0 18 18"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M5.03239 3.23185C3.2001 4.49474 2 6.60796 2 8.99991C2 12.8659 5.13401 15.9999 9 15.9999C11.3918 15.9999 13.5049 14.7999 14.7678 12.9678C14.5146 12.9893 14.2585 13.0002 14 13.0002C9.02944 13.0002 5 8.97074 5 4.00018C5 3.7415 5.01094 3.48523 5.03239 3.23185ZM0 8.99991C0 5.04172 2.55459 1.68278 6.10211 0.476921L7.37072 1.7456C7.13064 2.45176 7 3.20968 7 4.00018C7 7.86617 10.134 11.0002 14 11.0002C14.7904 11.0002 15.5482 10.8696 16.2542 10.6296L17.5228 11.8983C16.3168 15.4455 12.958 17.9999 9 17.9999C4.02944 17.9999 0 13.9705 0 8.99991Z"
                                fill="#4B5EFC"
                            />
                        </svg>
                    </button>
                    <button class="sun icons">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 20 20"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M11 0V1V3V4H9V3V1V0H11ZM0 9H1H3H4V11H3H1H0V9ZM17 9H16V11H17H19H20V9H19H17ZM11 16V17V19V20H9V19V17V16H11ZM15.6568 17.0711L16.364 17.7782L17.7782 16.364L17.0711 15.6569L15.6568 14.2427L14.9497 13.5356L13.5355 14.9498L14.2426 15.6569L15.6568 17.0711ZM5.05023 6.46451L4.34312 5.7574L2.92891 4.34319L2.2218 3.63608L3.63602 2.22187L4.34313 2.92897L5.75734 4.34319L6.46445 5.05029L5.05023 6.46451ZM17.0711 4.34309L17.7782 3.63599L16.364 2.22177L15.6568 2.92888L14.2426 4.34309L13.5355 5.0502L14.9497 6.46441L15.6568 5.75731L17.0711 4.34309ZM6.46445 14.9497L5.75734 15.6568L4.34312 17.071L3.63602 17.7781L2.2218 16.3639L2.92891 15.6568L4.34313 14.2426L5.05023 13.5355L6.46445 14.9497ZM8 10C8 8.89543 8.89543 8 10 8C11.1046 8 12 8.89543 12 10C12 11.1046 11.1046 12 10 12C8.89543 12 8 11.1046 8 10ZM10 6C7.79086 6 6 7.79086 6 10C6 12.2091 7.79086 14 10 14C12.2091 14 14 12.2091 14 10C14 7.79086 12.2091 6 10 6Z"
                                fill="#4B5EFC"
                            />
                        </svg>
                    </button>
                    <button class="sun-reverse"></button>
                </div>
            </div>
            <div class="calculator-container">
                <div data-type="display-current" class="current-operand">0</div>
                <!-- <div class="outputs"></div> -->
                <div class="calculator-grid">
                    <button
                        data-action="clear"
                        data-key="clear"
                        data-type="clear"
                        class="calculator-buttons gray operator"
                    >
                        C
                    </button>
                    <button
                        data-action="negative"
                        data-key="negative"
                        data-type="operator"
                        class="calculator-buttons gray operator negative"
                    >
                        <svg
                            width="24"
                            height="22"
                            viewBox="0 0 24 22"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M18.8321 2.5547L19.3867 1.72265L17.7226 0.613251L17.1679 1.4453L5.16795 19.4453L4.61325 20.2774L6.27735 21.3868L6.83205 20.5547L18.8321 2.5547ZM5 1V2V4H7H8V6H7H5V8V9H3V8V6H1H0V4H1H3V2V1H5ZM17 16H16V18H17H23H24V16H23H17Z"
                                fill="white"
                            />
                        </svg>
                    </button>
                    <button
                        data-action="percent"
                        data-key="percent"
                        data-type="operator"
                        class="calculator-buttons gray operator"
                    >
                        %
                    </button>
                    <button
                        data-action="divide"
                        data-key="divide"
                        data-type="operator"
                        class="calculator-buttons blue operator"
                    >
                        รท
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number"
                    >
                        7
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number default-button"
                    >
                        8
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number default-button"
                    >
                        9
                    </button>
                    <button
                        data-action="multiply"
                        data-key="multiply"
                        data-type="operator"
                        class="calculator-buttons blue operator"
                    >
                        &times;
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number default-button"
                    >
                        4
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number default-button"
                    >
                        5
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number default-button"
                    >
                        6
                    </button>
                    <button
                        data-action="minus"
                        data-key="minus"
                        data-type="operator"
                        class="calculator-buttons blue operator"
                    >
                        -
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number default-button"
                    >
                        1
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number default-button"
                    >
                        2
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number default-button"
                    >
                        3
                    </button>
                    <button
                        data-action="plus"
                        data-key="plus"
                        data-type="operator"
                        class="calculator-buttons blue operator"
                    >
                        +
                    </button>
                    <button
                        data-action="decimal"
                        data-type="decimal"
                        class="calculator-buttons operator default-button"
                    >
                        .
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number default-button"
                    >
                        0
                    </button>
                    <button
                        data-action="back"
                        data-key="back"
                        data-type="back"
                        class="calculator-buttons operator default-button"
                    >
                        <svg
                            width="27"
                            height="18"
                            viewBox="0 0 27 18"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M9.58578 0H10H26H27V1V17V18H26H10H9.58578L9.29289 17.7071L1.29289 9.70711L0.585785 9L1.29289 8.29289L9.29289 0.292893L9.58578 0ZM10.4142 2L3.41421 9L10.4142 16H25V2H10.4142ZM14 4.58578L14.7071 5.29288L17 7.58578L19.2929 5.29289L20 4.58579L21.4142 6L20.7071 6.70711L18.4142 9L20.7071 11.2929L21.4142 12L20 13.4142L19.2929 12.7071L17 10.4142L14.7071 12.7071L14 13.4142L12.5858 12L13.2929 11.2929L15.5858 9L13.2929 6.7071L12.5858 5.99999L14 4.58578Z"
                                fill="white"
                            />
                        </svg>
                    </button>
                    <button
                        data-action="equals"
                        data-type="equals"
                        class="calculator-buttons blue operator"
                    >
                        =
                    </button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
