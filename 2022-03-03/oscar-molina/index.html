                <!-- rounded switch -->
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider round"></span>

            <div class="calculator-container">
                <!-- <div
                    data-type="display-previous"
                    class="previous-operand"
                ></div> -->
                <div data-type="display-current" class="current-operand">0</div>
                <!-- <div class="outputs"></div> -->
                <div class="calculator-grid">
                    <button
                        data-action="clear"
                        data-key="clear"
                        data-type="clear"
                        class="calculator-buttons gray operator"
                    >
                        C
                    </button>
                    <button
                        data-action="negative"
                        data-key="negative"
                        data-type="operator"
                        class="calculator-buttons gray operator negative"
                    >
                        <svg
                            width="24"
                            height="22"
                            viewBox="0 0 24 22"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M18.8321 2.5547L19.3867 1.72265L17.7226 0.613251L17.1679 1.4453L5.16795 19.4453L4.61325 20.2774L6.27735 21.3868L6.83205 20.5547L18.8321 2.5547ZM5 1V2V4H7H8V6H7H5V8V9H3V8V6H1H0V4H1H3V2V1H5ZM17 16H16V18H17H23H24V16H23H17Z"
                                fill="white"
                            />
                        </svg>
                    </button>
                    <button
                        data-action="percent"
                        data-key="percent"
                        data-type="operator"
                        class="calculator-buttons gray operator"
                    >
                        %
                    </button>
                    <button
                        data-action="divide"
                        data-key="divide"
                        data-type="operator"
                        class="calculator-buttons blue operator"
                    >
                        รท
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number"
                    >
                        8
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number"
                    >
                        7
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number"
                    >
                        9
                    </button>
                    <button
                        data-action="multiply"
                        data-key="multiply"
                        data-type="operator"
                        class="calculator-buttons blue operator"
                    >
                        &times;
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number"
                    >
                        4
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number"
                    >
                        6
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number"
                    >
                        5
                    </button>
                    <button
                        data-action="minus"
                        data-key="minus"
                        data-type="operator"
                        class="calculator-buttons blue operator"
                    >
                        -
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number"
                    >
                        1
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number"
                    >
                        2
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number"
                    >
                        3
                    </button>
                    <button
                        data-action="plus"
                        data-key="plus"
                        data-type="operator"
                        class="calculator-buttons blue operator"
                    >
                        +
                    </button>
                    <button
                        data-action="decimal"
                        data-type="decimal"
                        class="calculator-buttons operator"
                    >
                        .
                    </button>
                    <button
                        data-type="number"
                        class="calculator-buttons number"
                    >
                        0
                    </button>
                    <button
                        data-action="back"
                        data-key="back"
                        data-type="back"
                        class="calculator-buttons operator negative"
                    >
                        <svg
                            width="27"
                            height="18"

                        =
