    <script>

        const bigImage = document.querySelector('#img-active');
        const smallImage = document.querySelectorAll('.img-items img');
        
        smallImage.forEach(function(image) {
            image.addEventListener("click" , function(){
                bigImage.src = image.dataset.url;

                const parentEl = document.querySelector('.img-items.active');

                if (parentEl) {
                    parentEl.classList.remove('active');
                }
 
                image.parentElement.classList.add('active');

            });
        });

    </script>
